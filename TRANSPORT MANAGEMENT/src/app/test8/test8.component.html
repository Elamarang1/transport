<!-- menu bar -->
<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  STAFF DETAILS
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="assets/logo.png" />
    <div class="welcome">
      <button mat-button>
        <span>welcome </span>
      </button>
    </div>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/test1">
      <mat-icon>create</mat-icon>
      <span>Bus Details </span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>create</mat-icon>
      <span>Staff Details </span>
    </button>

    <button mat-button class="menu-button" routerLink="/test4">
      <mat-icon>create</mat-icon>
      <span>Salary Details</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/test5">
      <mat-icon>book</mat-icon>
      <span>Bus Data</span>
    </button>

    <button mat-button class="menu-button" routerLink="/test7">
      <mat-icon>book</mat-icon>
      <span>Staff Data</span>
    </button>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>
  </mat-sidenav>



  <!-- form -->
  <div id="printContent">
    <h2>Salary Details</h2>
    <table mat-table [dataSource]="salaryData" mat-table [dataSource]="filteredSalaryData">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="basicSalary">
        <th mat-header-cell *matHeaderCellDef>Basic Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.basicSalary }}</td>
      </ng-container>
      <ng-container matColumnDef="allowance">
        <th mat-header-cell *matHeaderCellDef>Allowance</th>
        <td mat-cell *matCellDef="let element">{{ element.allowance }}</td>
      </ng-container>
      <ng-container matColumnDef="totalSalary">
        <th mat-header-cell *matHeaderCellDef>Total Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.totalSalary }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editSalary(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSalary(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="printSalary(element)">
            <mat-icon>print</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <button mat-raised-button color="primary" (click)="printPage()">Print</button>
